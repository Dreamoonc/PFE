<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login_container">
        <div class="login_form_container">
            <div class="left">
                <form method="POST" class="form_container" >
                   
                    </div>
                   {% csrf_token %}
                    <h1 class="title">Create Your Account</h1>
                    {% for field in form %}            
                    {{field }}
                    {% endfor%}
                    <p class="message">
                        {{form.errors}}
                    </p>
                   
                    <button type="submit" class="green_btn">
                        send
                    </button>
                    <p class="account">Already have an account ?   
                     <a href="{% url 'login'%}">Login</a>
                    </p>   
                </form>
            </div>
            <div class="right">	
            </div>
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username'
        form_fields[2].placeholder='Email'
        form_fields[3].placeholder='password'
        form_fields[4].placeholder='confirm password '

        form_fields[1].classList.add('input')
        form_fields[2].classList.add('input')
        form_fields[3].classList.add('input')
        form_fields[4].classList.add('input')
        
    </script>
    
</body>
</html>

{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

                    </ul>
                </div>
            </section>
        </section>
        <div class="core2">

                <div class="navbar">
                    <a href="{% url 'profile'%}"><img alt="Image profile" src="https://bit.ly/dan-abramov"></a>
                    <div class="icon">
                        <svg fill="#718096" stroke-width="0" viewBox="0 0 16 16" focusable="false"

                                <textarea rows="5" placeholder="ecrire ..."></textarea>
                                <div class="attachments">

                                        {% csrf_token %}

                                            <!-- <i class="fa fa-image"></i> -->
                    
                                            {% for field in formAnnonce%}
                                            {{field}}
                                            {% endfor%}
                                        </li>
                                        <li>
                                            <input type="submit" value="add">
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>

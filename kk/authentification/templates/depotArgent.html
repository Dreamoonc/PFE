<!DOCTYPE html>
<html lang="en">
    {%load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   

    <script src="https://kit.fontawesome.com/dd08ef7328.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/depot.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="core1">

        <section>
            <div class="sidebar">
                <ul>
                    {% if request.user.is_admin == True%}
                    <li> <a href="{% url 'administrateur'%}"> <div><i class="fa-solid fa-chart-line"></i></div>Dashboard</a> </li>
                    <li> <a href="{% url 'control'%}"> <div><i class="fa-solid fa-gear"></i></div>Controle</a> </li>
                    <li> <a href="{% url 'logout'%}"> <div> <i class="fa-solid fa-right-from-bracket"></i></div>Déconnexion</a></li>
                    {% else%}
                    <li><a href="{% url 'annonce'%}"><div><i class="fa-solid fa-house"></i></div></i>Annonce</a></li>
                    <li> <a href="{% url 'profile'%}"> <div><i class="fa-solid fa-user"></i></div>Profile</a> </li>
                    <li> <a href="{% url 'cagniote'%}"> <div><i class="fa-solid fa-hand-holding-dollar"></i></div>Cagnotte</a> </li>
                    <li> <a href="{% url 'benevole'%}"> <div><i class="fa-solid fa-handshake-angle"></i></div>Mission</a> </li>
                    <li> <a href="{% url 'list_association'%}"> <div><i class="fa-solid fa-magnifying-glass"></i></div>Association</a> </li>
                    <li> <a href="{% url 'logout'%}"> <div> <i class="fa-solid fa-right-from-bracket"></i></div>Déconnexion</a></li>
                    {% endif %}
                </ul>
        </section>
        <div class="core2">
            <section style="width:100%;">
                <div class="navBar">
                    <a href="{% url 'profile'%}"><img alt="Image profile" src="{{request.user.img.url}}"></a>
                    <div class="icon">
                        <svg fill="#718096" stroke-width="0" viewBox="0 0 16 16" focusable="false"
                            class="chakra-icon css-1k2rqkh" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z">
                            </path>
                        </svg>
                    </div>
                </div>
            </section>
            <div class="core3">
                <div class="label" style="margin-top:30px ;">
                    <label for="nom">Nom</label>
                    <input type="text" class="input" name="nom">
                </div>
                <div class="label">
                    <label for="Pnom">Prenom</label>
                    <input type="text" class="input" name="Pnom">
                </div>
                
                <div class="label">
                    <label for="carte">Methode de payment</label>
                    <select name="carte" class="input">
                    <option value="">Carte Edahabiya</option>
                    <option value="">Carte Bancaire</option>
                </select>
                </div>
                
                <div class="label">
                    <label for="numero">Numero</label>
                    <input type="number" class="input" name="numero">
                </div>
                
                <div class="label">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" class="input" name="mdp">
                </div>
                {% csrf_token %}
                <form  method="post" style="margin-bottom:20px;">  
                    {% csrf_token %}
                    {{form.sommeRecolter}}
                    <div class="label">
                        <label for="somme">Somme</label>
                    
                    </div>
                    <input type="submit" value="Envoyer" class="ajouter">
                </form>
            </div>
        </div>
    </div>

   
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                
</body>

</html>
